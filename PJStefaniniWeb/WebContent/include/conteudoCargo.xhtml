<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<div align="center">
	<h:form>
<h:panelGrid columns="2" >
		<h:panelGrid columns="2" style="border: solid; border-color: black; padding: 5px; border-width: 1px; width: 20px; height:330px;">
			<p:outputLabel for="cargo" value="Cargo:" />
			<p:inputText id="cargo" value="#{cargoBean.cargo.cargo}" />
			
			<p:outputLabel for="desc" value="Descrição:" />
			<p:inputText id="desc" value="#{cargoBean.cargo.descricao}" />
			
			<p:outputLabel for="val" value="Valor Hora/Trabalho:" />
			<p:inputText id="val" value="#{cargoBean.cargo.valorHora}" />
			
			<p:outputPanel />
			<p:panelGrid columns="2" captionClass="semBorda" >
			<p:commandButton value="Novo" action="#{cargoBean.novo()}" update="@form" />
			<p:commandButton value="Salvar" action="#{cargoBean.salvar()}" update="@form"/>
			</p:panelGrid>
			<f:facet name="header">
				<p:outputLabel value="Dados do Cargo" />
			</f:facet>
			
		</h:panelGrid>
		
		<h:panelGrid>
			<p:dataTable value="#{cargoBean.cargos}" var="cg" scrollable="true" scrollHeight="250">
				<p:column headerText="Cargo">
					<h:outputText value="#{cg.cargo}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{cg.descricao}" />
				</p:column>
				<p:column headerText="valor Trab/Horas">
					<h:outputText value="#{cg.valorHora}" />
				</p:column>
				<p:column>
					<p:commandButton title="Editar" action="#{cargoBean.editar(cg)}" update="@form"/>
					<p:commandButton title="Excluir" action="#{cargoBean.excluir(cg)}" update="@form"/>
				</p:column>
				
				<f:facet name="header">
					<p:commandButton value="Refresh" action="#{cargoBean.listar()}" update="@form"/>
				</f:facet>
			</p:dataTable>
		</h:panelGrid>
		
</h:panelGrid>
	</h:form>
</div>
</ui:composition>
